<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="app.js"></script>
    <title>Formulario de contacto</title>
  </head>
  <body>
    <div class="container">

      <header>
        <img
          src="images/fondo.jpeg"
          alt="Imagen de fondo de la página de decoración del hogar"
        />
        <nav>
          <ul>
            <li><a href="index.html" aria-label="Ir a la página de inicio">Inicio</a></li>
            <li>
              <a href="productos.html" aria-label="Ver categorías de decoración"
                >Productos</a
              >
            </li>
            <li>
              <a href="formulario.html" aria-label="Ir a la página de contacto"
                >Contacto</a
              >
            </li>
            <li>
              <a href="ubicacion.html" aria-label="Ir a la página de ubicacion"
                >Ubicacion</a
              >
            </li>
          </ul>
        </nav>
        <h1>Decoración del Hogar</h1>
        <p>Visita nuestra coleccion</p>
      </header>




      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="text-center mb-4">Contáctanos</h2>
          <form action="https://formsubmit.co/alejo15084@gmail.com" method="POST">
            <div class="form-group">
              <label for="nombre">Nombre completo</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingresa tu nombre completo"
              />
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingresa tu correo electrónico"
              />
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <textarea
                class="form-control"
                id="mensaje"
                rows="5"
                placeholder="Escribe tu mensaje aquí"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Enviar
            </button>
          </form>
        </div>
      </div>
    </div>

   
  </body>
</html>
